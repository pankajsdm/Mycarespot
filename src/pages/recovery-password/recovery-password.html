<div class="ion-content">

        <div class="top">
            <div class="circle_icon">
                <img src="assets/img/locked.png" />   
                <h5>¿Tienes problemas para iniciar sesión?</h5>
                <p>Ingresa tu correo electrónico o teléfono celular y te enviaremos un enlace para recuperar el acceso a tu cuenta.</p>
            </div>         
        </div>
        <ion-content>
    
            <form id="registro" class="pad_rlt" [formGroup]="resetForm" (ngSubmit)="submitReset()">
                <label id="registrateYConsultaAUnProvedor-input2">
                    <ion-input type="text" placeholder="Correo electrónico o teléfono cel." [(ngModel)]='user.email_cellphone' formControlName="email_cellphone" [ngClass]="{ 'input_invalid': isSubmitted && check.email_cellphone.errors }"></ion-input>
                </label>            

                <button type="submit" class="btnReset">
                    <p>Enviar enlace de inicio de sesión</p>
                </button>

                <span class="or">o</span>

            </form>

            <div class="pad_rlt">
                <button class="btnFacebook" (click)="facebook()">
                        <img class="facebookIcon" src="assets/img/facebook.png" height="20px"/>
                        <p>Entra con Facebook</p>
                </button>
            </div>
            
        </ion-content>
    </div>
    
    <ion-footer>
        <div class="bottom">
            <label>
                <span class="link" (click)="goToLogin()">Volver a Entrar</span>
            </label>
        </div>
    </ion-footer>
