<ion-header>
    <ion-navbar>
        <ion-title>Mi Salud</ion-title>
        <ion-buttons end (click)="openMenu()">
          <button ion-button icon-only color="royal"  class="top-little">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar> 
</ion-header>


<ion-content>
    <ion-card>

      <ion-item (click)="switch('MyRecordsPage')">
        <ion-col class="col" col-11>
            <h2>Mis Registros</h2>
        </ion-col>
        <ion-col class="col forward_icon" col-1 >
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-col>
      </ion-item>

      <ion-item (click)="switch('MySuppliersPage')">
        <ion-col class="col" col-11>
            <h2>Mis Proveedores</h2>
        </ion-col>
        <ion-col class="col forward_icon" col-1>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-col>
      </ion-item>

      <ion-item (click)="switch('MyPharmaciesPage')">
        <ion-col class="col" col-11>
            <h2>Mis Farmacias</h2>
        </ion-col>
        <ion-col class="col forward_icon" col-1>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-col>
      </ion-item>

      <ion-item (click)="switch('MyDocumentsPage')">
        <ion-col class="col" col-11>
            <h2>Mis Documentos</h2>
        </ion-col>
        <ion-col class="col forward_icon" col-1>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-col>
      </ion-item>

    </ion-card>
</ion-content>
