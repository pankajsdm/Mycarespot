<ion-header>
  <ion-navbar>
    <ion-title>Mi Salud</ion-title>
    <ion-buttons end (click)="openMenu()">
      <button ion-button icon-only color="royal" class="top-little">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item (click)="switch('MyRecordsPage')">
      <span class="span-body">Mis Registros</span>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="switch('MySuppliersPage')">
      <span class="span-body">Mis Proveedores</span>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="switch('MyPharmaciesPage')">
      <span class="span-body">Mis Farmacias</span>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </ion-item>
    <ion-item (click)="switch('MyDocumentsPage')">
      <span class="span-body">Mis Documentos</span>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
