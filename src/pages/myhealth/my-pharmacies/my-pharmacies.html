
<ion-header>
    <ion-navbar>
      <ion-title>Mis Farmacias</ion-title>
      <ion-buttons end class="right_button" (click)="add_pharmacy()">
        <button ion-button color="royal"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  


<ion-content>

      <div class="no_data_found" *ngIf="isLoading">
        <ion-spinner></ion-spinner>
      </div>
      
      <ion-card *ngIf="!isLoading">
        <ion-item *ngFor="let item of lists" >
          <ion-col class="col" col-11>
            <h2>{{item.name}}</h2>
            <p>{{item.city}}</p>
            <p>{{item.state}}, {{item.phoneOrFax}}</p>
          </ion-col>
          <ion-col class="col forward_icon" col-1>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </ion-col>
        </ion-item>
      </ion-card>

      <div class="no_data_found" *ngIf="lists?.length<1">{{nodata_found}}</div>

  </ion-content>
