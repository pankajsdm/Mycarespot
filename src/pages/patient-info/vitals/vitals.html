<ion-header>
    <ion-navbar>
      <ion-title>Vitales</ion-title>
      <ion-buttons end class="right_button" (click)="otherBodyVitals()">
        <button ion-button color="royal">Continuar</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <div class="pad_rlt_25">
        <div class="circle_icon">
          <ul>
            <li class="active fill">
              <ion-icon name="checkmark"></ion-icon>
            </li>
            <li class="active fill">
              <ion-icon name="checkmark"></ion-icon>
            </li>
            <li class="active fill">
              <ion-icon name="checkmark"></ion-icon>
            </li>
            <li class="active fill">
              <ion-icon name="checkmark"></ion-icon>
            </li>
            <li class="active">5</li>
            <li>6</li>
          </ul>
        </div>
      </div>
  
      <ion-list-header>
          Presión arterial
      </ion-list-header>

      <div class="user_info" (click)="choose('systolic')">
        <div class="title_text">Sistólica</div>
        <div class="ion-select">
            <div class="select-text">{{body.systolic}}</div>
        </div>
      </div>

      <div class="user_info" (click)="choose('diastolic')">
          <div class="title_text">Diastólica</div>
          <div class="ion-select">
              <div class="select-text">{{body.diastolic}}</div>
          </div>
      </div>

      <ion-list-header>
          Temperatura corporal
      </ion-list-header>
      
      <div class="user_info" (click)="choose('temprature')">
        <div class="title_text">°F</div>
        <div class="ion-select">
            <div class="select-text">{{body.temprature}}</div>
        </div>
      </div>

      <ion-list-header>
          Velocidad de la respiración
      </ion-list-header>
      <div class="user_info" (click)="choose('breath')">
          <div class="title_text">Respiraciones por minuto</div>
          <div class="ion-select">
              <div class="select-text">{{body.breath}}</div>
          </div>
        </div>
  

  </ion-content>

  <ion-footer class="main-footer">
      <ion-toolbar (click)="cancle()">
        <ion-title>Cancelar proceso</ion-title>
      </ion-toolbar>
    </ion-footer>
