
<ion-header>
  <ion-navbar>
    <ion-title>Historial Medico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <div class="pad_rlt_25">
    <div class="circle_icon">
      <ul>
        <li class="active fill">
          <ion-icon name="checkmark"></ion-icon>
        </li>
        <li class="active fill">
          <ion-icon name="checkmark"></ion-icon>
        </li>
        <li class="active fill"><ion-icon name="checkmark"></ion-icon></li>
        <li class="active">4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </div>

  
    <div class="clearfix"><span class="form_label">¿Esta tomando algún medicamento?</span></div>
    
    <ion-card>
      <ion-item (click)="medicalHistoryPhase3('SI')">
        <ion-col class="col" col-11>
          <h2>SI</h2>
        </ion-col>
        <ion-col class="col forward_icon" col-1>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-col>
      </ion-item>
  
      <ion-item (click)="medicalHistoryPhase3('No')">
        <ion-col class="col" col-11>
          <h2>No</h2>
        </ion-col>
        <ion-col class="col forward_icon" col-1 >
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-col>
      </ion-item>
    
    </ion-card>
  </ion-content>
