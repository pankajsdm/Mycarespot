<ion-header>
  <ion-navbar>
    <ion-title><span class="user_image"><img [src]="user_picture" alt="picture"/></span>Historial Medico</ion-title>
    <ion-buttons end class="right_button" (click)="medicalHistoryPhase2()">
      <button ion-button color="royal">Continuar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

    <div class="pad_rlt_25">
      <div class="circle_icon">
        <ul>
          <li class="active fill">
            <ion-icon name="checkmark"></ion-icon>
          </li>
          <li class="active fill">
            <ion-icon name="checkmark"></ion-icon>
          </li>
          <li class="active fill"><ion-icon name="checkmark"></ion-icon></li>
          <li class="active">4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
        </ul>
      </div>
    </div>

    <div class="pad_rlt_10">
        <span class="form_label">¿Ha sido diagnosticado con alguna de las 
            siguientes condiciones?</span>
    </div>

    <div class="pad_rlt_10 loadingSpinner" *ngIf="isLoading">
        <ion-spinner></ion-spinner>
    </div>
    

    <div class="user_info">
        <div class="title_text">Artritis</div>
        <ion-list radio-group (ionChange)="funArtritis(arthritis)" [(ngModel)]="arthritis" [ngModelOptions]="{standalone: true}">
          <ion-item no-lines>
            <ion-label>Si</ion-label>
            <ion-radio value="Si"></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No</ion-label>
            <ion-radio value="No" checked></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No se</ion-label>
            <ion-radio value="No se"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
  
      <div class="user_info">
        <div class="title_text">Asma / COPD</div>
        <ion-list radio-group (ionChange)="funAsthmaCopd(asthma_or_copd)" [(ngModel)]="asthma_or_copd" [ngModelOptions]="{standalone: true}">
          <ion-item no-lines>
            <ion-label>Si</ion-label>
            <ion-radio value="Si"></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No</ion-label>
            <ion-radio value="No" checked></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No se</ion-label>
            <ion-radio value="No se"></ion-radio>
          </ion-item>
        </ion-list>
      </div>

      <div class="user_info">
        <div class="title_text">Cáncer</div>
        <ion-list radio-group (ionChange)="funCancer(cancer)" [(ngModel)]="cancer" [ngModelOptions]="{standalone: true}">
          <ion-item no-lines>
            <ion-label>Si</ion-label>
            <ion-radio value="Si"></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No</ion-label>
            <ion-radio value="No" checked></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No se</ion-label>
            <ion-radio value="No se"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
  
      <div class="user_info">
        <div class="title_text">Colesterol alto</div>
        <ion-list radio-group (ionChange)="funCholesterol(high_cholesterol)" [(ngModel)]="high_cholesterol" [ngModelOptions]="{standalone: true}">
          <ion-item no-lines>
            <ion-label>Si</ion-label>
            <ion-radio value="Si"></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No</ion-label>
            <ion-radio value="No" checked></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No se</ion-label>
            <ion-radio value="No se"></ion-radio>
          </ion-item>
        </ion-list>
      </div>

      <div class="user_info">
        <div class="title_text">Depresión</div>
        <ion-list radio-group (ionChange)="funDepression(depression)" [(ngModel)]="depression" [ngModelOptions]="{standalone: true}">
          <ion-item no-lines>
            <ion-label>Si</ion-label>
            <ion-radio value="Si"></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No</ion-label>
            <ion-radio value="No" checked></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No se</ion-label>
            <ion-radio value="No se"></ion-radio>
          </ion-item>
        </ion-list>
      </div>

      <div class="user_info">
        <div class="title_text">Derrame cerebral</div>
        <ion-list radio-group (ionChange)="funStroke(stroke)" [(ngModel)]="stroke" [ngModelOptions]="{standalone: true}">
          <ion-item no-lines>
            <ion-label>Si</ion-label>
            <ion-radio value="Si"></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No</ion-label>
            <ion-radio value="No" checked></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No se</ion-label>
            <ion-radio value="No se"></ion-radio>
          </ion-item>
        </ion-list>
      </div>

      <div class="user_info">
        <div class="title_text">Diabetes</div>
        <ion-list radio-group (ionChange)="funDiabetes(diabetes)" [(ngModel)]="diabetes" [ngModelOptions]="{standalone: true}">
          <ion-item no-lines>
            <ion-label>Si</ion-label>
            <ion-radio value="Si"></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No</ion-label>
            <ion-radio value="No" checked></ion-radio>
          </ion-item>
          <ion-item no-lines>
            <ion-label>No se</ion-label>
            <ion-radio value="No se"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
</ion-content>


<ion-footer class="main-footer">
    <ion-toolbar (click)="cancle()">
      <ion-title>Cancelar proceso</ion-title>
    </ion-toolbar>
  </ion-footer>
