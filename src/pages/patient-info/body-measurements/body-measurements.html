<ion-content>

      <div class="circle_icon">
        <ul>
          <li class="active fill">
            <ion-icon name="checkmark"></ion-icon>
          </li>
          <li class="active fill">
            <ion-icon name="checkmark"></ion-icon>

          </li>

      </div>
    </div>

    <div class="pad_rlt_10">
      <span class="form_label">Â¿Ha sido diagnosticado con alguna de las siguientes condiciones?</span>

      <div class="user_info">
        <div class="title_text">Altura</div>
          <ion-select (ionChange)="heightSelect(body.height)" interface="popover" [(ngModel)]="body.height" [ngModelOptions]="{standalone: true}">
            <ion-option [value]="h" *ngFor="let h of heights">{{h}}"</ion-option> 
          </ion-select>
          <!-- <div class="select-text">5.6"</div> -->
      </div>
      
      <div class="user_info">
        <div class="title_text">Peso</div>
          <ion-select (ionChange)="weightSelect(body.weight)" interface="popover" [(ngModel)]="body.weight" [ngModelOptions]="{standalone: true}">
            <ion-option [value]="w" *ngFor="let w of weights">{{w}}</ion-option> 
          </ion-select> 
      </div>
  

</ion-content>
