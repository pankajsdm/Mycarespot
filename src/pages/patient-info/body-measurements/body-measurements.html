<ion-header>
  <ion-navbar>
    <ion-title>Medidas Corporales</ion-title>
    <ion-buttons end class="right_button" (click)="vitals()">
      <button ion-button color="royal">Continuar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm">
    <div class="pad_rlt_25">
      <div class="circle_icon">
        <ul>
          <li class="active fill">
            <ion-icon name="checkmark"></ion-icon>
          </li>
          <li class="active fill">
            <ion-icon name="checkmark"></ion-icon>
          </li>
          <li class="active fill">
            <ion-icon name="checkmark"></ion-icon>
          </li>
          <li class="active fill">
            <ion-icon name="checkmark"></ion-icon>
          </li>
          <li class="active">5</li>
          <li>6</li>
        </ul>
      </div>
    </div>

    <div class="pad_rlt_10">
      <span class="form_label">¿Ha sido diagnosticado con alguna de las siguientes condiciones?</span>
    </div>

    <div class="user_info">
      <div class="title_text">Altura</div>
      <span class="">6’ 0”</span>
    </div>
    <div class="user_info">
      <div class="title_text">Peso</div>
      <span class="">200 lbs</span>
    </div>

  </form>

</ion-content>
