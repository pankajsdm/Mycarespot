<ion-header>
    <ion-navbar>
      <ion-title>Buscar farmacia</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form id="registro">
  
      <button type="submit" class="button" (click)="searchNearMe()">Busca cerca de mi</button>
  
      <p class="text_black_center">O busca manualment</p>
  
      <label id="registrateYConsultaAUnProvedor-input2">
        <ion-input type="text" placeholder="Código postal"></ion-input>
      </label>
      <label id="registrateYConsultaAUnProvedor-input2">
        <ion-input type="text" placeholder="Nombre de farmacia"></ion-input>
      </label>
      <label id="registrateYConsultaAUnProvedor-input2">
        <ion-input type="text" placeholder="Teléfono"></ion-input>
      </label>
  
      <button type="submit" class="button">Buscar</button>
    </form>
  </ion-content>
  <ion-footer class="main-footer">
      <ion-toolbar (click)="cancle()">
        <ion-title>Cancelar proceso</ion-title>
      </ion-toolbar>
    </ion-footer>
