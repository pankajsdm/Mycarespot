<ion-header>
  <ion-navbar>
    <ion-title>Paciente</ion-title>
    <ion-buttons end class="right_button" (click)="add_minor()">
      <button ion-button color="royal"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <form class="pad_rlt_25">
    <div class="circle_icon">
      <ul>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </form>

  <div class="clearfix">
      <span class="form_label">¿Quien es el paciente?</span>
  </div>

  <ion-card>
    <ion-item (click)="simptoms()">
      <ion-col class="col" col-11>
        <h2>{{defaultPatient}}</h2>
      </ion-col>
      <ion-col class="col forward_icon" col-1>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-item>

    <ion-item (click)="simptoms()" *ngFor="let patient of users">
      <ion-col class="col" col-11>
        <h2>{{patient.userId.name}}</h2>
      </ion-col>
      <ion-col class="col forward_icon" col-1>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-item>


  </ion-card>

  <div class="pad_rlt_25">
      <span class="add_menor" (click)="add_minor()">+ Añadir farmacia</span>
  </div>

</ion-content>
