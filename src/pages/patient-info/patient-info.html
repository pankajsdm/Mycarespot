<ion-header>
  <ion-navbar>
    <ion-title>
      <span>Paciente</span>
    </ion-title>
    <ion-buttons end class="right_button" (click)="add_minor()">
      <button ion-button color="royal"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <form class="pad_rlt_25">
    <div class="circle_icon">
      <ul>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
      </ul>
    </div>
  </form>

  <div class="clearfix">
      <span class="form_label">¿Qui&eacute;n es el paciente?</span>
  </div>

  <div class="no_data_found" *ngIf="isLoading">
      <ion-spinner></ion-spinner>
  </div>

  <ion-card *ngIf="!isLoading">
    <ion-item (click)="optionSimptom(defaultPatient._id)">
      <h2>{{defaultPatient.name}}</h2>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </ion-item> 
      <ion-item (click)="optionSimptom(patient.userId._id)" *ngFor="let patient of users">
        <h2>{{patient.userId.name}}</h2>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-item>
  </ion-card>

  <!--<div class="pad_rlt_25">
        <span class="add_menor" (click)="add_minor()">+ Añadir farmacia</span>
    </div> -->

</ion-content>

<ion-footer class="main-footer">
  <ion-toolbar (click)="cancle()">
    <ion-title>Cancelar proceso</ion-title>
  </ion-toolbar>
</ion-footer>
