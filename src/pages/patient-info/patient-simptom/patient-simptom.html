<ion-header>
    <ion-navbar>
      <ion-title>Síntomas</ion-title>
      <ion-buttons end class="right_button" (click)="saveAndNextPhase()">
        <button ion-button color="royal">Continuar</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


  <ion-content>
        <div class="pad_rlt_25">

              <div class="circle_icon">
                <ul>
                  <li class="active fill"><ion-icon name="checkmark"></ion-icon></li>
                  <li class="active">2</li>
                  <li>3</li>
                  <li>4</li>
                  <li>5</li>
                  <li>6</li>
                </ul>
              </div>


          <div class="clearfix"><span class="form_label">¿Qué síntomas esta presentando?</span></div>

          

          <div class="check_section">
              <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getItems($event)" placeholder="Buscar, p. ej. dolor de cabeza"></ion-searchbar>
          </div>

          <ul class="searchedListing">
              <li (click)="selectItem(item.translations.fr.name)" *ngFor="let item of items">{{ item.translations.fr.name }} <a href="#"></a></li>
          </ul>

          <ul class="search_tag" *ngIf="disease?.length > 0">
            <li *ngFor="let des of disease">{{des}} <a href="#" (click)="removeItem(des)"></a></li>
          </ul>

          <!-- <div class="clearfix"><span class="form_label">¿Cuando comenzó a sentirte así?</span></div>
          <div class="centerData clearfix">
            <label>
              <ion-input type="text" placeholder="Buscar, p. ej. dolor de cabeza"></ion-input>
            </label>
          </div>
          <div class="space"></div> -->

        </div>

  </ion-content>
  <ion-footer class="main-footer">
      <ion-toolbar (click)="cancle()">
        <ion-title>Cancelar proceso</ion-title>
      </ion-toolbar>
    </ion-footer>
