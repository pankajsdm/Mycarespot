<ion-header>
    <ion-navbar>
      <ion-title><span class="user_image"><img [src]="user_picture" alt="picture"/></span>Síntomas</ion-title>
  <!--     <ion-buttons end class="right_button" (click)="add_minor()">
        <button ion-button color="royal"><ion-icon name="add"></ion-icon></button>
      </ion-buttons> -->
    </ion-navbar>
  </ion-header>
  <ion-content>  
    <form class="pad_rlt_25">
      <div class="circle_icon">
        <ul>
          <li class="active fill"><ion-icon name="checkmark"></ion-icon></li>
          <li class="active">2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
        </ul>
      </div>
    </form>
    <div class="clearfix">
        <span class="form_label">¿Esta presentando algún síntoma?</span>
    </div>
    <ion-card>
      <ion-item (click)="optionSimptom('yes')">
        <h2>Si</h2>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-item>
      <ion-item (click)="optionSimptom('no')">
        <h2>No</h2>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-content>
  <ion-footer class="main-footer">
    <ion-toolbar (click)="cancle()">
      <ion-title>Cancelar proceso</ion-title>
    </ion-toolbar>
  </ion-footer>
