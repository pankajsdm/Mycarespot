<ion-header>
  <ion-navbar>
    <ion-title><span class="user_image"><img [src]="user_picture" alt="picture" /></span>Añadir</ion-title>
  </ion-navbar>
</ion-header>

<div class="ion-content">
  <ion-content class="no-scroll">
    <form id="registro" class="center" [formGroup]="cardForm" (ngSubmit)="saveCard()">
      <div class="top">
        <div class="circle_icon">
          <img src="assets/img/credit-card.png" />
        </div>

        <!-- <pre>{{customer | json}}</pre> -->
        <!-- <pre>{{customer.id}}</pre> -->
      </div>

      <label id="registrateYConsultaAUnProvedor-input2">
        <ion-input [(ngModel)]="card.number" formControlName="number" placeholder="Número de tarjeta" [ngClass]="{ 'input_invalid': isSubmitted && check.number.errors }"></ion-input>
      </label>
      <!-- readonly="true" (click)="choose('months')" -->
      <label id="registrateYConsultaAUnProvedor-input2">
        <ion-input [(ngModel)]="card.expMonth" formControlName="expMonth" placeholder="Elegir mes de expiración"
          [ngClass]="{ 'input_invalid': isSubmitted && check.expMonth.errors }"></ion-input>
      </label>
      <!-- readonly="true" (click)="choose('years')" -->
      <label id="registrateYConsultaAUnProvedor-input2">
        <ion-input [(ngModel)]="card.expYear" formControlName="expYear" placeholder="Elegir Año de expiración"
          [ngClass]="{ 'input_invalid': isSubmitted && check.expYear.errors }"></ion-input>
      </label>
      <label id="registrateYConsultaAUnProvedor-input2">
        <ion-input [(ngModel)]="card.cvc" formControlName="cvc" placeholder="CVC" [ngClass]="{ 'input_invalid': isSubmitted && check.cvc.errors }"></ion-input>
      </label>
      <button type="submit" class="button">Guardar tarjeta</button>
    </form>
  </ion-content>
</div>

<ion-footer class="main-footer">
  <ion-toolbar (click)="cancle()">
    <ion-title>Cancelar proceso</ion-title>
  </ion-toolbar>
</ion-footer>
