<ion-header>
  <ion-navbar>
    <ion-title><span class="user_image"><img [src]="user_picture" alt="picture"/></span>Factores de Riesgo</ion-title>
    <ion-buttons end class="right_button" (click)="selectAffirmations()">
      <button ion-button color="royal">Continuar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

    <div class="pad_rlt_25">
      <div class="circle_icon">
        <ul>
          <li class="active fill">
            <ion-icon name="checkmark"></ion-icon>
          </li>
          <li class="active fill">
            <ion-icon name="checkmark"></ion-icon>
          </li>
          <li class="active">3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
        </ul>
      </div>
    </div>

    <div class="pad_rlt_10">
      <span class="form_label">Seleccione todas las afirmaciones que se apliquen a usted.</span>
    </div>

    <div class="pad_rlt_10 loadingSpinner" *ngIf="isLoading">
        <ion-spinner></ion-spinner>
    </div>

    <div class="user_info">
      <div class="title_text">Hago ejercicios</div>
      <ion-list radio-group (ionChange)="funExercise(i_exercise)" [(ngModel)]="i_exercise" [ngModelOptions]="{standalone: true}">
        <ion-item no-lines>
          <ion-label>Si</ion-label>
          <ion-radio value="Si"></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No</ion-label>
          <ion-radio value="No"></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No se</ion-label>
          <ion-radio value="No se"></ion-radio>
        </ion-item>
      </ion-list>
    </div>

    <div class="user_info">
      <div class="title_text">Fumo</div>
      <ion-list radio-group (ionChange)="funSmoke(i_smoke)" [(ngModel)]="i_smoke" [ngModelOptions]="{standalone: true}">
        <ion-item no-lines>
          <ion-label>Si</ion-label>
          <ion-radio value="Si"></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No</ion-label>
          <ion-radio value="No"></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No se</ion-label>
          <ion-radio value="No se"></ion-radio>
        </ion-item>
      </ion-list>
    </div>

    <div class="user_info">
      <div class="title_text">Tuve sexo inseguro</div>
      <ion-list radio-group (ionChange)="funUnsafeSex(i_had_unsafe_sex)" [(ngModel)]="i_had_unsafe_sex" [ngModelOptions]="{standalone: true}">
        <ion-item no-lines>
          <ion-label>Si</ion-label>
          <ion-radio value="Si"></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No</ion-label>
          <ion-radio value="No"></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No se</ion-label>
          <ion-radio value="No se"></ion-radio>
        </ion-item>
      </ion-list>
    </div>

    <div class="user_info">
      <div class="title_text">Estoy sobrepeso</div>
      <ion-list radio-group (ionChange)="funOverweight(i_am_overweight)" [(ngModel)]="i_am_overweight" [ngModelOptions]="{standalone: true}">
        <ion-item no-lines>
          <ion-label>Si</ion-label>
          <ion-radio value="Si"></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No</ion-label>
          <ion-radio value="No" checked></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No se</ion-label>
          <ion-radio value="No se"></ion-radio>
        </ion-item>
      </ion-list> 
    </div>

    <div class="user_info">
      <div class="title_text">Uso alcohol</div>
      <ion-list radio-group (ionChange)="funUseAlco(use_alchole)" [(ngModel)]="use_alchole" [ngModelOptions]="{standalone: true}">
        <ion-item no-lines>
          <ion-label>Si</ion-label>
          <ion-radio value="Si"></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No</ion-label>
          <ion-radio value="No" checked></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No se</ion-label>
          <ion-radio value="No se"></ion-radio>
        </ion-item>
      </ion-list>
    </div>

    <div class="user_info">
      <div class="title_text">Uso drogas</div>
      <ion-list radio-group (ionChange)="funUseDrug(i_use_drugs)" [(ngModel)]="i_use_drugs" [ngModelOptions]="{standalone: true}">
        <ion-item no-lines>
          <ion-label>Si</ion-label>
          <ion-radio value="Si"></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No</ion-label>
          <ion-radio value="No" checked></ion-radio>
        </ion-item>
        <ion-item no-lines>
          <ion-label>No se</ion-label>
          <ion-radio value="No se"></ion-radio>
        </ion-item>
      </ion-list>
    </div>

                <img src="../assets/img/map.png" alt=""/>
              </div>

              <div class="pad_rlt_10">
                  <ul class="search_tag border_zero">
                    <li>Dolor de cabeza <a href="#"></a></li>
                    <li>Dolor de cabeza <a href="#"></a></li>
                  </ul>
              </div> -->


</ion-content>
  
<ion-footer class="main-footer">
    <ion-toolbar (click)="cancle()">
      <ion-title>Cancelar proceso</ion-title>
    </ion-toolbar>
  </ion-footer>
