<ion-header>
    <ion-navbar>
      <ion-title><span class="user_image"><img [src]="user_picture" alt="picture"/></span>Seguro Médico</ion-title>
      <ion-buttons end class="right_button" (click)="confirm()">
        <button ion-button color="royal">Confirmar</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>

      <div class="pad_rlt_25">
        <div class="circle_icon">
          <ul>
            <li class="active fill">
              <ion-icon name="checkmark"></ion-icon>
            </li>
            <li class="active fill">
              <ion-icon name="checkmark"></ion-icon>
            </li>
            <li class="active fill">
              <ion-icon name="checkmark"></ion-icon>
            </li>
            <li class="active fill">
              <ion-icon name="checkmark"></ion-icon>
            </li>
            <li class="active fill">5</li>
            <li class="active fill">6</li>
            <li class="active">7</li>
            <li>8</li>
          </ul>
        </div>
      </div>
  
      <div class="pad_rlt_25">
        <span class="form_label">Confirme su seguro médico</span>
      </div>
  
      <ion-grid class="title_content"> 
        <ion-row>
          <ion-col col-6>Aseguradora</ion-col>
          <ion-col col-6><b>Triple S</b></ion-col> 
        </ion-row>
      </ion-grid> 

      <ion-grid class="title_content"> 
        <ion-row>
          <ion-col col-6>Beneficiario</ion-col>
          <ion-col col-6><b>Rafael J. Esteves</b></ion-col> 
        </ion-row>
      </ion-grid> 

      <ion-grid class="title_content"> 
        <ion-row>
          <ion-col col-6># Grupo</ion-col>
          <ion-col col-6><b>123456789</b></ion-col> 
        </ion-row>
      </ion-grid> 

      <ion-grid class="title_content"> 
        <ion-row>
          <ion-col col-6>ID o # Contrato</ion-col>
          <ion-col col-6><b>123456789</b></ion-col> 
        </ion-row>
      </ion-grid>
