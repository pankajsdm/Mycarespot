
<ion-header>
  <ion-navbar>
    <ion-buttons start (click)="home()">
        <button ion-button icon-only color="royal" class="top-little">
          <ion-icon name="ios-home"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons end (click)="openMenu()">
        <button ion-button icon-only color="royal"  class="top-little">
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="no-scroll">
  <ion-card>
    <ion-item (click)="details()">
      <ion-col class="col" col-11>
        <h2>General</h2>
      </ion-col>
      <ion-col class="col forward_icon" col-1>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-item>

    <ion-item (click)="details()">
      <ion-col class="col" col-11>
        <h2>Mis Hijos</h2>
      </ion-col>
      <ion-col class="col forward_icon" col-1 >
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-item>
  </ion-card>
</ion-content>
