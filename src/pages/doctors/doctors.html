<ion-header>
    <ion-toolbar>
      <ion-title>Cuidado Medico</ion-title>
      <ion-buttons end (click)="openMenu()">
        <button ion-button icon-only color="royal"  class="top-little">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content class="cards-bg social-cards">
  <ion-card>

    <ion-item *ngFor="let doctor of doctors">
      <ion-avatar item-start style="margin: 8px 6px 8px 0;" (click)="docProfile(doctor._id)">
        <img [src]="doctor.avatar">
      </ion-avatar>
      <ion-col class="col" col-11>
        <h2>Dr. {{doctor.firstName}} {{doctor.lastName}}</h2>
        <p>Por aquí te envió algunas fotos</p>   
      </ion-col>
      <ion-col class="col forward_icon" col-1 (click)="docProfile(doctor._id)">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-item>


  
  </ion-card>
  </ion-content>
