<ion-header>
  <ion-navbar>
      <ion-title>Todos los Proveedores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-item *ngFor="let doctor of doctors" class="flax_box" (click)="docProfile(doctor._id, doctor.avatar)">
      <ion-avatar item-start style="margin: 8px 6px 8px 0;">
        <img [src]="doctor.avatar">
      </ion-avatar>
      <ion-col class="col" col-11>
        <h2>Dr. {{doctor.firstName}} {{doctor.lastName}}</h2>
        <p>Por aquí te envió algunas fotos</p>   
      </ion-col>
      <ion-col class="col forward_icon" col-1>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-item>

  </ion-card>
</ion-content>
