<ion-header>
    <div class="top">
        <img src="assets/img/logo.png">
        <p>Regístrate para ver tus registros médicos, hacer citas y consultar proveedores.</p>
    </div>
</ion-header>
<ion-content class="no-scroll">
    <div class="register_option_text">
        <p>Puede registrarse utilizando<br>cualquier de las siguientes opciones:</p>
    </div>
    <button class="btnFacebook" (click)="facebook()">
        <img class="facebookIcon" src="assets/img/facebook.png" height="20px"/>
        <p>Facebook</p>
    </button>
    <button class="btnMail" (click)="register('mail')">
        <img class="mailIcon" src="assets/img/mail.png" height="20px"/>
        <p>Correo electrónico</p>
    </button>
    <button class="btnMobile" (click)="register('mobile')">
        <img class="mobileIcon" src="assets/img/mobile.png" height="20px"/>
        <p>Numero celular</p>
    </button>

    <div class="terminos">
        <h5>Al registrarte, confirmas que leiste nuestros</h5>
        <div class="term_privacy">
            <a (click)="attached('t')" >Terminos de Uso</a>
            <span>y</span> 
            <a (click)="attached('p')">Politicas de privacidad</a>
        </div>
    </div>
</ion-content>  
<ion-footer>    
    <div class="bottom">
        <label>&iquest;Ya tienes cuenta?  <span class="link" (click)="goToLogin()">Entrar aquí</span></label>
    </div>
</ion-footer>
