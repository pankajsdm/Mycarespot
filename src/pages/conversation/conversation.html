  <div *ngIf="isLoading">
    <ion-card>
      <ion-row>
        <ion-col col-12>
          <ion-searchbar debounce="10"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-item *ngFor="let item of channels; let i=index">
        <ion-avatar item-start style="margin: 0px 6px 0px 0px" (click)="userProfile()">
          <img src="http://4.bp.blogspot.com/-ZzOpik5sFZg/UleI27zMJyI/AAAAAAAAHgs/nQEZnjiSn9M/s1600/profileicon.jpg" *ngIf="!item.userShow.avatar">
          <img [src]="item.userShow.avatar" *ngIf="item.userShow.avatar">
        </ion-avatar>
        <ion-col class="col" col-11 (click)="openChat(item)">
          <h2>{{item.userShow.name}}
            <span class="user_date">{{item.lastMessageTime | date: 'shortTime'}}</span>
          </h2>
          <p>{{item.lastMessage}}</p>
          <span class="read-count" *ngIf="item.userShow.read">{{item.userShow.read}}</span>
        </ion-col>
        <ion-col class="col forward_icon" col-1 (click)="openChat(item)">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-col>
      </ion-item>
    </ion-card>
  </div>

  <div class="no_data_found" *ngIf="!isLoading">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>
