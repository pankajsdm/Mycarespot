
<ion-menu [content]="content" persistent="true">
    <ion-content>
        <div class="bg-block nav-lt" menuClose (click)="getProfile()">
              <div class="user-img"> <img src="assets/img/marty-avatar.png"></div>
              <div class="user-name">Nick Martin</div>
          </div>
        <ion-list class="left-nav">
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
          <button menuClose ion-item (click)="logout()">Logout</button>
        </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
