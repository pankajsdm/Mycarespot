
<ion-header>
  <ion-navbar>
    <ion-title><span class="user_image"><img [src]="user_picture" alt="picture"/></span>Historial Medico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <div class="pad_rlt_25">
    <div class="circle_icon">
      <ul>
        <li class="active fill">
          <ion-icon name="checkmark"></ion-icon>
        </li>
        <li class="active fill">
          <ion-icon name="checkmark"></ion-icon>
        </li>
        <li class="active fill"><ion-icon name="checkmark"></ion-icon></li>
        <li class="active">4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
      </ul>
    </div>
  </div>
    <div class="clearfix"><span class="form_label">¿Esta tomando algún medicamento?</span></div>
    <div class="clearfix loadingSpinner" *ngIf="isLoading">
        <ion-spinner></ion-spinner>
    </div>
    <ion-card>
      <ion-item (click)="medicalHistoryPhase3('SI')">
        <h2>Si</h2>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-item>
      <ion-item (click)="medicalHistoryPhase3('No')">
        <h2>No</h2>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-content>
<ion-footer class="main-footer">
    <ion-toolbar (click)="cancle()">
      <ion-title>Cancelar proceso</ion-title>
    </ion-toolbar>
  </ion-footer>
