<ion-header>
    <ion-navbar>
        <ion-title>Proveedores</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-item *ngFor="let doctor of doctors" class="flax_box">
        <ion-avatar item-start style="margin: 8px 6px 8px 0;" (click)="appointment(doctor._id)">
          <img [src]="doctor.avatar">
        </ion-avatar>
        <ion-col class="col" col-11>
          <h2>Dr. {{doctor.firstName}} {{doctor.lastName}}</h2>
          <p>Por aquí te envió algunas fotos</p>   
        </ion-col>
        <ion-col class="col forward_icon" col-1 (click)="appointment(doctor._id)">
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-col>
      </ion-item>
    </ion-card>
  </ion-content>
